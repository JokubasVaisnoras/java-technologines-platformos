<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <nav>
        <h:link value="Planes" outcome="index"/>
        <h:link value="Airports" outcome="airports"/>
        <h:link value="Search for planes" outcome="PlaneSearch"/>
    </nav>

    <h2>Passengers in #{passengersUC.plane.airline} plane:</h2>
    <ol>
        <ui:repeat value="#{passengersUC.plane.passengers}" var="passenger">
            <li>
                <h:outputText value="name :#{passenger.name}  last name:#{passenger.last_name} age:#{passenger.age}" outcome="passengerDetails?passengerId=#{passenger.passengerId}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <label>name</label>
        <h:inputText a:placeholder="name" value="#{passengersUC.passengerToCreate.name}" required="true" /><br></br>
        <label>last name</label>
        <h:inputText a:placeholder="last name" value="#{passengersUC.passengerToCreate.last_name}" required="true" /><br></br>
        <label>name</label>
        <h:inputText type="number" a:placeholder="age" value="#{passengersUC.passengerToCreate.age}" required="true" /><br></br>

        <h:commandButton value="Add passenger to the plane"
                         actionListener="#{passengersUC.createPassenger}"
                         action="#{'passengers?faces-redirect=true&amp;planeId='.concat(passengersUC.plane.planeId)}">
            <f:param name="planeId" value="#{passengersUC.plane.planeId}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to planes page"/>
</h:body>
</html>
